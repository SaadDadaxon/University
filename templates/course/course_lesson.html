{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5"
         style="background-image: url({{lesson.course.cover.url}});">
    <div class="container">
        <div class="row align-items-center justify-content-center site-hero-sm-inner">
            <div class="col-md-7 text-center">
                <div class="mb-5 element-animate">
                    <h1 class="mb-2">{{lesson.title}}</h1>
                    <p class="bcrumb"><a href="{% url 'main:index' %}">Home</a> <span
                            class="sep ion-android-arrow-dropright px-2"></span> <a
                            href="{% url 'course:course_list' %}">Course</a> <span
                            class="sep ion-android-arrow-dropright px-2"></span> <span
                            class="current">{{lesson.course.title}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="site-section bg-light element-animate">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 order-md-2 mb-5">
                <div class="row">
                    <div class="col-md-12 ">
                        <video src="{{main_lesson.files.url}}" controls style="width: 50%"></video>
                        <!--                        <img src="{{main_lesson.files.url}}" alt="Image" class="img-fluid">-->
                    </div>
                </div>
                <section class="episodes">
                    <div class="container">
                        <div class="row mb-5">
                            <div class="col-md-12 pt-5">
                                <h2>{{lesson.course.title}}</h2>
                                <p>{{lesson.course.body|safe}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 mb-2">
                                <h2>Lesson</h2>
                            </div>
                        </div>
                        <div class="row {% if not forloop.counter|divisibleby:2 %}bg-light{% endif %} align-items-center p-4 episode">
                            <div class="col-md-10">
                                <h2><a href="">{{lesson.title}}</a></h2>
                                <p>{{lesson.body|safe}}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

{% endblock %}

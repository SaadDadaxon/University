{% extends 'account/base_dashboard.html' %}
{% load static %}


{% block content %}

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Change Password</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Change Password" class="btn btn-primary">
                </form>
            </div>
        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>

{% endblock %}
